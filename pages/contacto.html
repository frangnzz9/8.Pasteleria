    <title>Pasteleria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a95bc5a95.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    
    <header class="cabecera">
        <img src="../img/logo.png" alt="logo-pasteleria">
    </header>

    <nav class="nav1">
        <a href="../index.html">Inicio</a>

        <a href="./contacto.html" class="a-esp">Contacto</a>
    </nav>

    <main class="contacto">
        <h3>CONTACTO</h3>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="exampleInputText" placeholder="Ej: 'Presupuesto, stock, demoras'">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escriba su consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-light">Enviar</button>
          </form>
    </main>

    <footer>
        <h2>Pasteleria Ojo Dulce</h2>
        <div>
        <a href=""><i class="fa-brands fa-facebook fa-2xl"></i></a>
        <a href=""><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href=""><i class="fa-brands fa-tiktok fa-2xl"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
